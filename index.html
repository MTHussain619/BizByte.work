<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Integration with OAuth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Advanced API Integration</h1>
    
    <!-- OAuth2 Login Section -->
    <div class="oauth-section">
      <h2>Login using OAuth2</h2>
      <a class="btn" href="/auth/provider">Login with OAuth Provider</a>
    </div>
    
    <!-- GitHub API Integration Section -->
    <div class="api-section">
      <h2>Fetch GitHub User Info</h2>
      <form id="github-form">
        <input type="text" id="username" placeholder="Enter GitHub username" required>
        <button type="submit" class="btn">Fetch User Data</button>
      </form>
      <div id="user-data"></div>
    </div>
  </div>
